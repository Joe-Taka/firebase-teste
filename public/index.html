<!DOCTYPE html>
<html>
<head>
    <title>CSS Advanced</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class='header'>
        <div class='logo-box'> 
            <!-- Criamos um ícone com hyperlink -->
            <a class="fa fa-home" href="../index.html"></a> 
            <span>Página Inicial</span>
        </div>

        <!-- Aqui, criamos um 'div' para centralizarmos o seu conteúdo dentro de 'header' -->
        <div class='text-box'>
                <!-- Aqui, a jogada é: em vez de criar h1 e h2 para cada frase, usamos span. 
            Por pradrão, 'span' é um elemento inline. Assim, para deixar as frases um sobre o outro,
            usamos a propriedade 'display' do tipo 'block' -->
            <h1 class='heading-primary'>
                <span class='heading-primary-main'>Portal dos Setups</span>
                <span class='heading-primary-sub'>A futura maior comunidade de Price Action e Análise técnica do Brasil</span>
            </h1>

            <a href='#' class='btn btn-white btn-animated'>Descubra mais</a>

        </div>
        
        
    </header>
</body>
</html>
